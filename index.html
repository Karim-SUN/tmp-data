<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Interpretability Paper Space</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="scripts/plotly-1.50.0.min.js"></script>
</head>

<body>
    <p id="loading" style="text-align: center;">Loading... (0/2)</p>
    <div id="canvas" style="width: 1280px; margin: calc(50vh - 385px) auto 0;"></div>
    <script>
        function unpack(rows, key) {
            return rows.map(function (row) { return row[key]; });
        }

        function hover_txt(rows, k1, k2) {
            return rows.map(function (row) { return '[' + row[k1] + '] ' + row[k2]; });
        }

        function pertube(data) {
            return data.map(x => Number(x) + (Math.random() - 0.5) / 7);
        }

        const local = true;
        const host = local ? 'http://localhost:5500/' : 'https://raw.githubusercontent.com/yzhang-gh/tmp-data/master/';

        Plotly.d3.csv(host + 'data.csv', function (err, rows) {

            if (err) {
                document.getElementById('loading').innerHTML = 'Error connecting to GitHub';
                return;
            }

            document.getElementById('loading').innerHTML = 'Loading... (1/2)';

            Plotly.d3.csv(host + 'data-ours.csv', function (err, rows_ours) {

                if (err) {
                    document.getElementById('loading').innerHTML = 'Error connecting to GitHub';
                    return;
                }

                document.getElementById('loading').innerHTML = 'Loading... (2/2)';

                //// calc N
                let counts = {};
                rows.forEach(row => {
                    const key = row['Explanation'] + row['Global_vs_local'] + row['Passive_vs_active'];
                    if (counts[key] !== undefined) {
                        counts[key] += 1;
                    } else {
                        counts[key] = 1;
                    }
                });
                rows_ours.forEach(row => {
                    const key = row['Explanation'] + row['Global_vs_local'] + row['Passive_vs_active'];
                    if (counts[key] !== undefined) {
                        counts[key] += 1;
                    } else {
                        counts[key] = 1;
                    }
                });

                ////
                let x_shifts = [];
                let y_shifts = [];
                let z_shifts = [];
                let counts2 = {}; //// pointer: small n
                let counts3 = {}; //// for scaling
                const phi = (Math.sqrt(5) - 1) / 2;
                rows.forEach(row => {
                    const key = row['Explanation'] + row['Global_vs_local'] + row['Passive_vs_active'];
                    const N = counts[key];

                    if (N > 1) {
                        if (counts2[key] !== undefined) {
                            counts2[key] += 1;
                        } else {
                            counts2[key] = 1;
                        }
                        const n = counts2[key];

                        const z_shift = (2 * n - 1) / N - 1;
                        const x_shift = Math.sqrt(1 - z_shift ** 2) * Math.cos(2 * Math.PI * n * phi);
                        const y_shift = Math.sqrt(1 - z_shift ** 2) * Math.sin(2 * Math.PI * n * phi);

                        x_shifts.push(x_shift);
                        y_shifts.push(y_shift);
                        z_shifts.push(z_shift);

                        if (counts3[key] !== undefined) {
                            if (typeof counts3[key] !== "number") {
                                const prePoint = counts3[key];
                                counts3[key] = Math.sqrt((x_shift - prePoint[0]) ** 2 + (y_shift - prePoint[1]) ** 2 + (z_shift - prePoint[2]) ** 2);
                            }
                        } else {
                            counts3[key] = [x_shift, y_shift, z_shift];
                        }
                    } else {
                        x_shifts.push(0);
                        y_shifts.push(0);
                        z_shifts.push(0);
                        counts3[key] = 1; //// any non-zero number
                    }
                });

                ////
                let x_ours_shifts = [];
                let y_ours_shifts = [];
                let z_ours_shifts = [];
                rows_ours.forEach(row => {
                    const key = row['Explanation'] + row['Global_vs_local'] + row['Passive_vs_active'];
                    const N = counts[key];

                    if (N > 1) {
                        if (counts2[key] !== undefined) {
                            counts2[key] += 1;
                        } else {
                            counts2[key] = 1;
                        }
                        const n = counts2[key];

                        const z_ours_shift = (2 * n - 1) / N - 1;
                        const x_ours_shift = Math.sqrt(1 - z_ours_shift ** 2) * Math.cos(2 * Math.PI * n * phi);
                        const y_ours_shift = Math.sqrt(1 - z_ours_shift ** 2) * Math.sin(2 * Math.PI * n * phi);

                        x_ours_shifts.push(x_ours_shift);
                        y_ours_shifts.push(y_ours_shift);
                        z_ours_shifts.push(z_ours_shift);

                        if (counts3[key] !== undefined) {
                            if (typeof counts3[key] !== "number") {
                                const prePoint = counts3[key];
                                counts3[key] = Math.sqrt((x_ours_shift - prePoint[0]) ** 2 + (y_ours_shift - prePoint[1]) ** 2 + (z_ours_shift - prePoint[2]) ** 2);
                            }
                        } else {
                            counts3[key] = [x_ours_shift, y_ours_shift, z_ours_shift];
                        }
                    } else {
                        x_ours_shifts.push(0);
                        y_ours_shifts.push(0);
                        z_ours_shifts.push(0);
                        counts3[key] = 1; //// any non-zero number
                    }
                });

                let xs = [];
                let ys = [];
                let zs = [];
                rows.forEach((row, i) => {
                    const key = row['Explanation'] + row['Global_vs_local'] + row['Passive_vs_active'];

                    let x = Number(row['Explanation']);
                    let y = Number(row['Global_vs_local']);
                    let z = Number(row['Passive_vs_active']);

                    xs.push(x + x_shifts[i] / counts3[key] * 0.08);
                    ys.push(y + y_shifts[i] / counts3[key] * 0.08);
                    zs.push(z + z_shifts[i] / counts3[key] * 0.08);
                });

                let x_ourss = [];
                let y_ourss = [];
                let z_ourss = [];
                rows_ours.forEach((row, i) => {
                    const key = row['Explanation'] + row['Global_vs_local'] + row['Passive_vs_active'];

                    let x = Number(row['Explanation']);
                    let y = Number(row['Global_vs_local']);
                    let z = Number(row['Passive_vs_active']);

                    x_ourss.push(x + x_ours_shifts[i] / counts3[key] * 0.08);
                    y_ourss.push(y + y_ours_shifts[i] / counts3[key] * 0.08);
                    z_ourss.push(z + z_ours_shifts[i] / counts3[key] * 0.08);
                });

                var trace1 = {
                    name: 'Mentioned in guidotti2018',
                    x: xs,
                    y: ys,
                    z: zs,
                    text: hover_txt(rows, 'Paper_id', 'Paper_title'),
                    hoverinfo: 'text',
                    mode: 'markers',
                    marker: {
                        color: 'rgba(31, 119, 180, 0.9)',
                        size: 5,
                    },
                    type: 'scatter3d'
                };

                var trace2 = {
                    name: 'Not mentioned in guidotti2018',
                    x: x_ourss,
                    y: y_ourss,
                    z: z_ourss,
                    text: hover_txt(rows_ours, 'Paper_id', 'Paper_title'),
                    hoverinfo: 'text',
                    mode: 'markers',
                    marker: {
                        color: 'rgba(31, 119, 180, 0.9)',
                        size: 5,
                        // line: {
                        //     color: 'rgb(255, 50, 14)',
                        //     width: 2
                        // }
                    },
                    type: 'scatter3d'
                };

                var origin = {
                    x: [0],
                    y: [0],
                    z: [0],
                    text: ['origin'],
                    mode: 'markers',
                    marker: {
                        color: 'rgb(50, 50, 50)',
                        size: 3,
                    },
                    hoverinfo: 'text',
                    showlegend: false,
                    type: 'scatter3d'
                }

                var crosspoints = {
                    x: [1, 2, 4, 2, 4, 1, 2, 3, 4],
                    y: [1, 1, 1, 2, 2, 3, 3, 3, 3],
                    z: [1, 1, 1, 1, 1, 2, 1, 2, 2],
                    mode: 'markers',
                    marker: {
                        color: 'rgb(150, 150, 150)',
                        size: 3,
                    },
                    hoverinfo: 'none',
                    showlegend: false,
                    type: 'scatter3d'
                }

                var lines = {
                    x: [1, 1, null, 2, 2, null, 4, 4, null, 2, 2, null, 4, 4, null, 1, 1, null, 2, 2, null, 3, 3, null, 4, 4],
                    y: [1, 1, null, 1, 1, null, 1, 1, null, 2, 2, null, 2, 2, null, 3, 3, null, 3, 3, null, 3, 3, null, 3, 3],
                    z: [0, 1, null, 0, 1, null, 0, 1, null, 0, 1, null, 0, 1, null, 0, 2, null, 0, 1, null, 0, 2, null, 0, 2],
                    mode: 'lines',
                    line: {
                        color: 'rgb(100, 100, 100)',
                        dash: 'dot'
                    },
                    hoverinfo: 'none',
                    showlegend: false,
                    type: 'scatter3d'
                }

                var data = [trace1, trace2, origin, lines];
                var layout = {
                    width: 1280,
                    height: 768,
                    font: {
                        family: "'Source Sans Pro', Calibri",
                        size: 14,
                    },
                    hoverlabel: {
                        font: {
                            family: "'Source Sans Pro', Calibri",
                            size: 15,
                            color: '#111111',
                        },
                        bgcolor: '#BFE4FF',
                        bordercolor: '#BFE4FF',
                    },
                    margin: {
                        l: 0,
                        r: 0,
                        b: 0,
                        t: 0
                    },
                    scene: {
                        aspectmode: 'manual',
                        aspectratio: { x: 0.9, y: 1, z: 0.7 },
                        xaxis: {
                            tickvals: [1, 2, 3, 4],
                            ticktext: ['Logic rules', 'Hidden semantics', 'Attribution', 'by Example'].reverse(),
                            range: [0, 4.5],
                            zerolinewidth: 3,
                            gridcolor: 'rgb(100, 100, 100)',
                            spikecolor: 'rgb(200, 200, 200)',
                            spikesides: false,
                            title: {
                                text: 'Type of explanations',
                                font: {
                                    size: 20,
                                    color: '#111111',
                                }
                            },
                        },
                        yaxis: {
                            tickvals: [1, 2, 3],
                            ticktext: ['Global', 'Semi-local', 'Local'].reverse(),
                            range: [0, 3.5],
                            zerolinewidth: 3,
                            gridcolor: 'rgb(100, 100, 100)',
                            spikecolor: 'rgb(200, 200, 200)',
                            spikesides: false,
                            title: {
                                text: 'Global vs. Local',
                                font: {
                                    size: 20,
                                }
                            },
                        },
                        zaxis: {
                            tickvals: [1, 2],
                            ticktext: ['Passive', 'Active'],
                            range: [0, 2.5],
                            zerolinewidth: 3,
                            gridcolor: 'rgb(100, 100, 100)',
                            spikecolor: 'rgb(200, 200, 200)',
                            spikesides: false,
                            title: {
                                text: 'Passive vs. Active',
                                font: {
                                    size: 20,
                                }
                            },
                        }
                    }
                };

                document.getElementById('loading').remove();

                Plotly.newPlot('canvas', data, layout, { responsive: true, displayModeBar: false });
            });
        });
    </script>
</body>

</html>
